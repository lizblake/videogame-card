  <style>
    html,
    body {

.topbuttons {
  display: block;

    font-size: 24px;
    margin-top: 12px;

    font-family: "Monaco", Monospace;

}

    .topbuttons button:focus {
      color: hotpink;

}

      color: #94FEFB;
      background-color: #ec72fc
}

  <title>videogame-card</title>

<body>
  <div class="topbuttons">
    <button class="Duplicate">New duplicate</button>
    <button class="Color">Toggle color</button>
    <button class="Header">Change heading</button>
    <button class="Delete">Delete 1 card</button>
  </div>
  <videogame-card>
  <slot>This is a screenshot from a 3D rendered animation posted to Youtube by Valve Corporation to promote the video-game Team Fortress 2. The video is called 'Meet the Pyro'</slot>
  </videogame-card>

  <script type="module" src="./src/videogame-card.js"></script>
<!-----------------------------------JS-CUTOFF-------------------------------------------------------------------------------------------->
  <script>
//New duplicate button
document.querySelector('.Duplicate').addEventListener('click', function() {
  const node1 = document.querySelector('videogame-card').cloneNode();
  document.body.appendChild(node1);
});

/*document.querySelector('.Duplicate').addEventListener('click', function() {

});
*/
//Color toggle button
document.querySelector('.Color').addEventListener('click', function() {
if (document.querySelector('videogame-card').shadowRoot.getElementById("card1").className == "card")
  document.querySelector('videogame-card').shadowRoot.getElementById("card1").className = "alt";
else
  document.querySelector('videogame-card').shadowRoot.getElementById("card1").className = "card";
});

//Header toggle button
document.querySelector('.Header').addEventListener('click', function(e) {
  let name = prompt("Pick name");
  if (name) {
    document.querySelector('videogame-card').name = name;
  }
});

//Delete button
document.querySelector('.Delete').addEventListener('click', function() {
const list1 = [];
var onetime = false;
document.querySelectorAll('videogame-card').forEach((item, index) => {
  list1.push(index);
  if (list1.length != 1 && onetime === false) {
    item.remove();
    onetime = true;
  }
});
});
  </script>

</body>
